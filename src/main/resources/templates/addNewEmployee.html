<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
	<div class="container">
		<div class="row-mt-5">
			<div class="col-md-6 offset-md-3">
			<h2 class="text-center my-4">Creating Product</h2>
				<form th:action="@{AddEmployeeIntoDB}" method="post" th:object="${employee}">
					
					
					<div class="row mb-3">
						<label class="col-sm-4 form-label">Employee name</label> 
						<div class="col-sm-8">
							<input 
								type="text" 
								name="name" 
								th:value="${employee.name}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
							
							
							<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('name')}" th:text="${e}"></p>
							</div>
						</div>
					</div>







					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Department</label>
						
						<div class="col-sm-8">
							<select 
								class="form-select" 
								th:field="${employee.department}"
								th:classappend="${#fields.hasErrors('department')?'is-invalid':''}">
	
								<!-- тут th:field кого хуя -->
	
								<option value='Other'>Other</option>
								<option value='Engineering'>Engineering</option>
								<option value='Marketing'>Marketing</option>
								<option value='HR'>HR</option>
								<option value='Finance'>Finance</option>
								<option value='IT'>IT</option>
								<option value='Sales'>Sales</option>
								<option value='Support'>Support</option>
								<option value='Development'>Development</option>
								<option value='Operations'>Operations</option>
								<option value='Logistics'>Logistics</option>
							</select>
							
							<div th:if="${#fields.hasErrors('department')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('department')}" th:text="${e}"></p>
							</div>
						</div>
					</div>

					
					
					
					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Phone Number	</label>
						
						<div class="col-sm-8">
							<input 
								type="text" 
								name="phone" 
								th:field="${employee.phone}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}">
	
							<div th:if="${#fields.hasErrors('phone')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('phone')}" th:text="${e}"></p>
							</div>
						</div>
					</div>
					
					
					
					
					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Email</label>
						
						<div class="col-sm-8">
							<input 
								type="text" 
								name="email" 
								th:field="${employee.email}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
	
							<div th:if="${#fields.hasErrors('email')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('email')}" th:text="${e}"></p>
							</div>
						</div>
					</div>	
					
					
					
					
					

					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Salary</label>
						
						<div class="col-sm-8">
							<input 							
								type='number' 
								name="salary" 
								step='0.1' 
								th:field="${employee.salary}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								th:classappend="${#fields.hasErrors('salary')?'is-invalid':''}"
								required>
							
							<div th:each="e : ${#fields.errors('salary')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('salary')}" th:text="${e}"></p>
							</div>
						</div>

					</div>



					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Address</label>
						
						<div class="col-sm-8">
							<input 
								type="text" 
								name="address" 
								th:field="${employee.address}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('address')?'is-invalid':''}">
	
							<div th:if="${#fields.hasErrors('address')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('address')}" th:text="${e}"></p>
							</div>
						</div>
					</div>




					<div class='row'>
	
							<div class='offset-sm-4 col-sm-4 d-grid'>
								<button type='submit' class='btn btn-primary'>Submit</button>
							</div>
	
	
							<div class='col-sm-4 d-grid'>
								<a class='btn btn-outline-primary' href="/tracking" role='button'>Cencel</a>
							</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
