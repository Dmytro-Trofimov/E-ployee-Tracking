<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<h2 class="text-center my-4">Only for manager</h2>
	<br>
	<a class="btn btn-primary" href="tracking/addNewEmployee">Add new Employee</a>
	<br>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Department</th>
				<th scope="col">Phone Number</th>
				<th scope="col">Email</th>
				<th scope="col">Salary</th>
				<th scope="col">Address</th>
				<th scope="col">Action</th>
			</tr>
		</thead>

		<tr th:each="employee : ${employees}">
			<td th:text="${employee.id}"></td>
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.department}"></td>
			<td th:text="${employee.phone}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="@{${employee.salary} + '$'}"></td>
			<td th:text="${employee.address}"></td>

			<td style="white-space: nowrap"><a class="btn btn-primary"
				th:href="@{/tracking/edit(id=${employee.id})}">Edit</a> <a
				class="btn btn-danger"
				th:href="@{/tracking/delete(id=${employee.id})}"
				onclick="return confirm('Are you sure?')">Delete</a>
			<td />

		</tr>
	</table>
	<br>
	<br>


	<a class="btn btn-primary col-md-3 offset-md-3" href="/addManager" role="button">Add
		Manager</a>
	<br>
	<br>
	<br>
</body>
</html>
