<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row-mt-5">
			<div class="col-md-6 offset-md-3">
			<h2 class="text-center my-4">Add Manager</h2>
				<form th:action="@{tracking/put}" method="post" th:object="${manager}">
					
					
					<div class="row mb-3">
						<label class="col-sm-4 form-label">Name</label> 
						<div class="col-sm-8">
							<input 
								type="text" 
								name="name" 
								th:field="${manager.username}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
							
							
							<div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('username')}" th:text="${e}"></p>
							</div>
						</div>
					</div>



					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Password</label>
						
						<div class="col-sm-8">
							<input 
								type="text" 
								name="password" 
								th:field="${manager.password}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
	
							<div th:if="${#fields.hasErrors('password')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('password')}" th:text="${e}"></p>
							</div>
						</div>
					</div>





					<div class='row'>
	
							<div class='offset-sm-4 col-sm-4 d-grid'>
								<button type='submit' class='btn btn-primary'>Submit</button>
							</div>
	
	
							<div class='col-sm-4 d-grid'>
								<a class='btn btn-outline-primary' href="/tracking" role='button'>Cencel</a>
							</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
